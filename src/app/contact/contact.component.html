<div class="row">
	<div class="col-md-4 offset-1">
			<h1 id="title">My phone book</h1>
	<h3 id="title2">New Contact</h3>
	
		<form [formGroup]="this.contactService.form" (ngSubmit)="onSubmit()">
			<input type="hidden" formControlName="$key">
			<div class="form-group">
				<label>First Name</label>
				<input formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}">
				<div class="inavlid-feedback" *ngIf="submitted && formControls.firstName.errors">
					<label>This field is required</label>
				</div>
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.lastName.errors}">
				<div class="inavlid-feedback" *ngIf="submitted && formControls.lastName.errors">
					<label>This field is required</label>
				</div>
			</div>
			<div class="form-group">
				<label>Mobile Number</label>
				<input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
				<div class="inavlid-feedback" *ngIf="submitted && formControls.mobile.errors">
					<label *ngIf="formControls.mobile.errors.required">This field is required</label>
					<label *ngIf="formControls.mobile.errors.minLength">At least 8 numbers</label>
				</div>
			</div>
			<div class="form-group">
				<label>E-mail</label>
				<input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
				<div class="inavlid-feedback" *ngIf="submitted && formControls.email.errors">
					<label>Invalid e-mail address</label>
				</div>

			</div>
			<div class="form-group">
				<label>Birthday</label>
				<input formControlName="birthdate" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.birthdate.errors}">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success" value="Add contact">
			</div>
		</form>
		<div class="alert alert-info" *ngIf="showSuccessMessage">
			Submitted successfully.
		</div>
	</div>
	<div class="col-md-7">
		<contact-list></contact-list>
	</div>
</div>
